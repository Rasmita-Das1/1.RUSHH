<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to RUSHÉ</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .hero {
      background: linear-gradient(to right, #111, #444);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero .buttons a {
      margin: 0 10px;
      padding: 12px 25px;
      background-color: #f72585;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .hero .buttons a:hover {
      background-color: #c9184a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Welcome to RUSHÉ</h1>
    <p>Fashion. Elegance. You.</p>
    <div class="buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="products.html">Browse Products</a>
    </div>
  </div>

  <footer>
    &copy; 2025 RUSHÉ — All Rights Reserved.
  </footer>

</body>
</html>
